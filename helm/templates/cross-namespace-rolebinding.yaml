---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: inferenceservice-user
  namespace: demo
  labels:
    app: anythingllm
  annotations:
    argocd.argoproj.io/sync-wave: "40"
rules:
  - apiGroups:
      - serving.kserve.io
    resources:
      - inferenceservices
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: anythingllm-inferenceservice-access
  namespace: demo
  labels:
    app: anythingllm
  annotations:
    argocd.argoproj.io/sync-wave: "40"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: inferenceservice-user
subjects:
  - kind: ServiceAccount
    name: anythingllm
    namespace: {{ .Values.namespace }}
